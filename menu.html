<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
   
</head>
<style>
body
{
background-color:gray;
background-repeat: no-repeat;
background-size: 110% 120%;
  padding: 15px;
clear:none;
float:center;
overflow:auto;
}
.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}
a {
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
}

a:hover {
  background-color: #ddd;
  color: black;
}

.previous {
  background-color: #f1f1f1;
  color: black;
}

.menu-item {
    width: 300px;
    margin: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    overflow: hidden;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.menu-item img {
    width: 100%;
    height: auto;
}

.content {
    padding: 20px;
}

.actions {
    display: flex;
    justify-content: space-between;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
nav {
 
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px 20px;
} 
 .nav a {
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
}

.nav a:hover {
  background-color: #ddd;
  color: black;
}



/* Styling the logo */
.img {
   width: 10px;
margin-right:10px;
}
This might just fix yo
.logo {

flex:1;
}

/* Styling the navigation links */
.nav-links {
background-color: transparent !important;
    list-style: none;
    display: flex;
 font-size: 30px;
}

.nav-links li {
    margin-right: 30px;
}

.nav-links li a {
    color: white;
    text-decoration: none;
}

/* Styling hover effect for navigation links */
.nav-links li a:hover {
    color: black;
}
</style>
<body>
<nav>

               <img src="logo1.png" alt="logo"> 
               
            </div>

                <li><a href="cart.html">Cart</a></li>

        </nav>
    <div class="container">
        <div class="menu-item">
            <img src="item2.jpg" alt="Item 1">
            <div class="content">
                <h3>Item 1</h3>
                <p>Description of item <a href="menu.jpg"><style background-size:100% 100%;></style></a></p>
                <div class="actions">
                    <button class="add-to-cart">Add to Cart</button>
                    <button class="buy">Buy</button>
                </div>
            </div>
        </div>
        <!-- More menu items can be added here -->
